<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Ventana decoded-to-encoded -->
      <div id="translator-decoded-to-encoded" class="shown">
        <!-- Ventana Superior -->
        <div class="upper-window-main">
          <div class="div-back-tab rounded-square tab">
            <span id="tab-decoded">Decodificado</span>
          </div>

          <div class="btn-circle identifier-btn-section">
            <div class="icon">
              <span
                id="upper-btn-identifier-section"
                class="icon-a-letter-icon"
              ></span>
            </div>
          </div>

          <div class="sub-window-upper rounded-square">
            <textarea
              id="ingresar-texto-decodificado"
              class="text-area"
              name=""
              placeholder="Ingresa tu mensaje aquí..."
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>

        <!-- Ventana Inferior -->
        <div class="lower-window-main">
          <div class="div-front-tab rounded-square tab">
            <span id="tab-encoded">Codificado</span>
          </div>

          <div class="btn-circle identifier-btn-section">
            <div class="icon">
              <span
                id="lower-btn-identifier-section"
                class="icon-chinese-letter-icon"
              ></span>
            </div>
          </div>

          <div class="sub-window-lower rounded-square">
            <div style="background-color: transparent; box-sizing: border-box">
              <textarea
                id="resultado-codificado"
                class="text-area"
                name=""
                id=""
                cols="30"
                rows="10"
                disabled="disabled"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Ventana decoded-to-encoded -->
    </div>

    <!-- ------SECCION BOTONES------------------- -->

    <!-- Sección botones decoded to encoded -->
    <div id="buttons-section-decoded-to-encoded" class="shown">
      <div id="clean-decoded-input" class="btn-circle option-button">
        <div class="icon">
          <span class="icon-broom-icon"></span>
        </div>
      </div>

      <div id="change-windows-to-decoded" class="btn-circle option-button">
        <div class="icon">
          <span class="icon-to-decoded-icon-bigger"></span>
        </div>
      </div>

      <div id="offset-container" class="option-button">
        <div id="offset-input-element">
          <input
            class="offset-input-element"
            id="encoded-offset"
            type="number"
            min="-25"
            max="25"
            value="0"
          />
        </div>

        <div class="btn-circle input-btn">
          <div class="icon">
            <span class="icon-padlock-icon"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección botones encoded to decoded -->
    <div id="buttons-section-encoded-to-decoded" class="hidden">
      <div id="clean-inputs" class="btn-circle option-button">
        <div class="icon">
          <span class="icon-broom-icon"></span>
        </div>
      </div>

      <div id="change-windows-to-encoded" class="btn-circle option-button">
        <div class="icon">
          <span class="icon-to-decoded-icon-bigger"></span>
        </div>
      </div>

      <div id="offset-container" class="option-button">
        <div id="offset-input-element">
          <input
            class="offset-input-element"
            id="decoded-offset"
            type="number"
            min="-25"
            max="25"
            value="0"
          />
        </div>

        <div class="btn-circle input-btn">
          <div class="icon">
            <span class="icon-padlock-icon"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
