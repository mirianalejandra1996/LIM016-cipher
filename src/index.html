<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Cipher Caesar</title>
  </head>
  <body>
    <div class="container">
      <div id="translator">
        <!-- Ventana Superior -->
        <div class="upper-window-main">
          <div class="div-back-tab rounded-square tab">
            <span id="upper-tab">Decodificado</span>
          </div>

          <div class="btn-circle identifier-btn-section">
            <div class="icon">
              <span id="upper-btn" class="icon-a-letter-icon"></span>
            </div>
          </div>

          <div class="sub-window-upper rounded-square">
            <textarea
              id="texto"
              class="text-area"
              name=""
              placeholder="Ingresa tu mensaje aquÃ­..."
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>

        <!-- Ventana Inferior -->
        <div class="lower-window-main">
          <div class="div-front-tab rounded-square tab">
            <span id="lower-tab">Codificado</span>
          </div>

          <div class="btn-circle identifier-btn-section">
            <div class="icon">
              <span id="lower-btn" class="icon-chinese-letter-icon"></span>
            </div>
          </div>

          <div class="sub-window-lower rounded-square">
            <div style="width: 100%; height: 100%">
              <textarea
                id="resultado"
                class="text-area"
                name=""
                cols="30"
                rows="10"
                disabled="disabled"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ------SECCION BOTONES------------------- -->
    <div style="display: flex; justify-content: center; margin-top: 75px">
      <!-- traducir -->

      <div id="translate" class="btn-circle option-button">
        <div class="icon">
          <!-- <span class="icon-broom-icon"></span> -->
          <span class="icon-play-svgrepo-com"></span>
        </div>
      </div>

      <!-- limpiar -->
      <div id="clean" class="btn-circle option-button">
        <div class="icon">
          <span class="icon-broom-icon"></span>
        </div>
      </div>

      <!-- cambiar -->
      <div id="change-windows" class="btn-circle option-button">
        <div class="icon">
          <span class="icon-to-decoded-icon-bigger"></span>
        </div>
      </div>

      <!-- offset -->
      <div id="offset-container" class="option-button">
        <input
          id="offset"
          class="offset-input-element"
          type="number"
          min="-25"
          max="35"
          value="0"
        />

        <div class="btn-circle input-btn">
          <div class="icon">
            <span class="icon-padlock-icon"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
